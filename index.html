<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üí¨ Î°úÍ∑∏ ÏÉùÏÑ±Í∏∞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --bg-color: #f3f4f6;
        --panel-bg: #ffffff;
        --input-bg: #f9fafb;
        --border: #e5e7eb;
        --text-main: #1f2937;
        --text-sub: #6b7280;
        --accent: #3b82f6;
        --shadow: rgba(0, 0, 0, 0.05);
        --toast-color: #d97706; /* Îπµ ÏÉâÏÉÅ Ìè¨Ïù∏Ìä∏ */
      }

      body {
        font-family: "Pretendard", "Apple SD Gothic Neo", sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        display: flex;
        height: 100vh;
        color: var(--text-main);
        overflow: hidden;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
          overflow: auto;
          height: auto;
        }
        .editor-panel {
          width: 100% !important;
          height: auto;
          border-right: none;
          border-bottom: 1px solid var(--border);
        }
        .preview-panel {
          height: 100vh;
        }
      }

      /* Editor Panel */
      .editor-panel {
        width: 420px;
        background-color: var(--panel-bg);
        padding: 25px;
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        flex-shrink: 0;
        gap: 15px;
        box-shadow: 4px 0 15px var(--shadow);
        z-index: 10;
      }

      /* ‚ú® Ìó§Îçî ÏòÅÏó≠ (ÌÜ†Ïä§Ìä∏ Ïä§ÌÉÄÏùº Î∞òÏòÅ) */
      .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }
      .title-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* üçû Îπµ Î≤ÑÌäº Ïä§ÌÉÄÏùº */
      .btn-bread {
        background-color: #fff7ed;
        border: 1px solid #ffedd5;
        color: var(--text-main);
        font-size: 1.2rem;
        padding: 6px 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-bread:hover {
        background-color: #ffedd5;
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(217, 119, 6, 0.1);
      }

      h2 {
        margin: 0;
        font-size: 1.2rem;
        color: var(--text-main);
        font-weight: 800;
        letter-spacing: -0.5px;
      }
      label {
        font-size: 0.85rem;
        color: var(--text-sub);
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
      }

      select,
      input,
      textarea {
        width: 100%;
        padding: 12px;
        background: var(--input-bg);
        border: 1px solid var(--border);
        color: var(--text-main);
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.2s;
      }
      textarea {
        resize: none;
        line-height: 1.6;
        font-family: "Pretendard", sans-serif;
        height: 300px;
        color: #374151;
      }
      textarea::placeholder {
        color: #9ca3af;
        font-style: italic;
      }

      textarea:focus,
      input:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        background: #fff;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      }

      /* Keyword Group */
      .keyword-group {
        background: #f8fafc;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
      .keyword-row {
        display: flex;
        gap: 6px;
        margin-bottom: 8px;
        align-items: center;
      }
      .keyword-row input {
        padding: 8px;
        font-size: 0.9rem;
        background: #fff;
      }

      .btn-small {
        padding: 8px 12px;
        background: #94a3b8;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.8rem;
        white-space: nowrap;
        transition: 0.2s;
      }
      .btn-small:hover {
        background: #64748b;
      }

      .btn-add {
        background: #fff;
        border: 1px dashed #cbd5e1;
        color: #64748b;
        width: 100%;
        margin-top: 5px;
        transition: 0.2s;
      }
      .btn-add:hover {
        background: #f1f5f9;
        border-color: #94a3b8;
      }
      .btn-remove {
        background: #ef4444;
        color: white;
      }

      .helper-bar {
        display: flex;
        gap: 6px;
        margin-bottom: 5px;
      }
      .helper-bar button {
        background: #eff6ff;
        border: 1px solid #bfdbfe;
        color: #2563eb;
        padding: 6px 12px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.8rem;
        font-weight: 700;
        transition: 0.2s;
      }
      .helper-bar button:hover {
        background: #dbeafe;
        transform: translateY(-1px);
      }

      .btn-group {
        display: flex;
        gap: 10px;
        margin-top: auto;
        padding-top: 20px;
      }
      .btn-main {
        padding: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        flex: 1;
        transition: 0.2s;
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }
      .btn-save {
        background-color: var(--accent);
      }
      .btn-save:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(37, 99, 235, 0.2);
      }

      /* Preview Panel */
      .preview-panel {
        flex: 1;
        background-color: #e5e7eb;
        overflow-y: auto;
        display: flex;
        padding: 40px;
      }

      #capture-area {
        width: 100%;
        max-width: 420px;
        margin: auto;
        min-height: 600px;
        display: flex;
        flex-direction: column;
        padding: 30px 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        transition: background 0.3s;
        background-color: #fff;
      }

      .chat-content {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .msg-row {
        display: flex;
        flex-direction: column;
        max-width: 100%;
        cursor: pointer;
        position: relative;
        transition: transform 0.1s;
      }
      .msg-row:active {
        transform: scale(0.98);
      }

      .msg-row:hover::after {
        content: "‚Üî Click to switch";
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-size: 0.7rem;
        padding: 4px 8px;
        border-radius: 4px;
        pointer-events: none;
        opacity: 0.8;
        white-space: nowrap;
      }

      .bubble {
        padding: 12px 18px;
        border-radius: 18px;
        font-size: 0.95rem;
        line-height: 1.6;
        word-break: break-all;
        max-width: 90%;
        white-space: pre-wrap;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
      }

      /* --- THEMES --- */

      .theme-imessage #capture-area {
        background: #ffffff;
      }
      .theme-imessage .msg-row.other {
        align-items: flex-start;
      }
      .theme-imessage .msg-row.other .bubble {
        background: #e5e5ea;
        color: #000;
        border-bottom-left-radius: 4px;
      }
      .theme-imessage .msg-row.me {
        align-items: flex-end;
      }
      .theme-imessage .msg-row.me .bubble {
        background: #007aff;
        color: #fff;
        border-bottom-right-radius: 4px;
      }

      .theme-telegram #capture-area {
        background: #85a2b6;
      }
      .theme-telegram .msg-row.other {
        align-items: flex-start;
      }
      .theme-telegram .msg-row.other .bubble {
        background: #ffffff;
        color: #000;
        border-bottom-left-radius: 0;
      }
      .theme-telegram .msg-row.me {
        align-items: flex-end;
      }
      .theme-telegram .msg-row.me .bubble {
        background: #e3feb6;
        color: #000;
        border-bottom-right-radius: 0;
      }

      .theme-discord #capture-area {
        background: #313338;
      }
      .theme-discord .msg-row.other {
        align-items: flex-start;
      }
      .theme-discord .msg-row.other .bubble {
        background: #2b2d31;
        color: #dbdee1;
        border-radius: 4px;
      }
      .theme-discord .msg-row.me {
        align-items: flex-end;
      }
      .theme-discord .msg-row.me .bubble {
        background: #5865f2;
        color: #fff;
        border-radius: 4px;
      }

      .theme-line #capture-area {
        background: #92b7ce;
      }
      .theme-line .msg-row.other {
        align-items: flex-start;
      }
      .theme-line .msg-row.other .bubble {
        background: #ffffff;
        color: #000;
        border-top-left-radius: 0;
      }
      .theme-line .msg-row.me {
        align-items: flex-end;
      }
      .theme-line .msg-row.me .bubble {
        background: #86ea65;
        color: #000;
        border-top-right-radius: 0;
      }
    </style>
  </head>
  <body class="theme-imessage">
    <div class="editor-panel">
      <div class="header-row">
        <div class="title-group">
          <button class="btn-bread" onclick="goHome()" title="ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞">
            üçûÔ∏è
          </button>
          <h2>üí¨ Î°úÍ∑∏ ÏÉùÏÑ±Í∏∞ V7</h2>
        </div>
        <button onclick="resetData()" class="btn-small">Ï†ÑÏ≤¥ Ï¥àÍ∏∞Ìôî</button>
      </div>

      <label>ÌÖåÎßà ÏÑ†ÌÉù</label>
      <select id="theme-select" onchange="changeTheme()">
        <option value="theme-imessage">iMessage (Blue)</option>
        <option value="theme-telegram">Telegram (Green)</option>
        <option value="theme-line">LINE (Light Green)</option>
        <option value="theme-discord">Discord (Blurple)</option>
      </select>

      <label>ÏπòÌôò ÌÇ§ÏõåÎìú</label>
      <div class="helper-bar">
        <button
          onmousedown="event.preventDefault(); insertToFocused('{{user}}')"
        >
          + {{user}}
        </button>
        <button
          onmousedown="event.preventDefault(); insertToFocused('{{char}}')"
        >
          + {{char}}
        </button>
      </div>
      <div class="keyword-group">
        <div id="keyword-list"></div>
        <button class="btn-small btn-add" onclick="addKeywordRow('', '')">
          + ÌÇ§ÏõåÎìú Ïπ∏ Ï∂îÍ∞Ä
        </button>
      </div>

      <label>ÎåÄÌôî ÎÇ¥Ïö© („Öè:ÎÇò / „Öì:ÏÉÅÎåÄ)</label>
      <textarea
        id="chat-input"
        spellcheck="false"
        oninput="render()"
        onfocus="handleFocus(this)"
        placeholder="(ÏòàÏãú ÎÇ¥Ïö©ÏùÄ ÏûÖÎ†•ÏùÑ ÏãúÏûëÌïòÎ©¥ ÏÇ¨ÎùºÏßëÎãàÎã§)&#13;&#10;&#13;&#10;„Öè&#13;&#10;ÏïàÎÖïÌïòÏÑ∏Ïöî&#13;&#10;„Öì&#13;&#10;Î∞òÍ∞ëÏäµÎãàÎã§"
      ></textarea>

      <div class="btn-group">
        <button class="btn-main btn-save" onclick="saveImage()">
          üì∏ Ïù¥ÎØ∏ÏßÄ Ï†ÄÏû•
        </button>
      </div>
    </div>

    <div class="preview-panel">
      <div id="capture-area">
        <div class="chat-content" id="chat-list"></div>
      </div>
    </div>

    <script>
      const EXAMPLE_TEXT = `„Öè
Ïú†Ï†ÄÎäî Î∞ïÎ∞ï Ïö∞Í≤®ÏÑú Ïã†Î∂Ä ÏàòÌä∏Î•º ÏûÖÍ≥† ÏïÑÏ£º Ìé∏ÏïàÌïòÍ≤å ÏïâÏïÑ ÏûàÏóàÎã§.
„Öì
Î¨∏ÏùÑ Ïó¥ÏûêÎßàÏûê ÎßàÏ£ºÌïú ÌíçÍ≤ΩÏùÄ 'ÏàòÏ§çÏùÄ Ïã†Î∂Ä‚ÄôÏôÄÎäî Í±∞Î¶¨Í∞Ä Î©ÄÏñ¥ÎèÑ ÌïúÏ∞∏ Î©ÄÏóàÎã§. ÌíçÏÑ±Ìïú ÎìúÎ†àÏä§ ÏûêÎùΩ ÎåÄÏã† ÎÇ† ÏÑ† Î∞îÏßÄ Ï£ºÎ¶ÑÏù¥, Îã§ÏÜåÍ≥≥ÌïòÍ≤å Î™®ÏùÄ ÏÜê ÎåÄÏã† ÏÑ∏ÏÉÅ Ìé∏ÏïàÌïòÍ≤å ÎäòÏñ¥ÏßÑ ÏûêÏÑ∏Í∞Ä ÏãúÏïºÎ•º Í∞ÄÎìù Ï±ÑÏö¥Îã§.

‚ÄúÎìúÎ†àÏä§ ÏΩîÎìúÍ∞Ä Î∞îÎÄê Ï§ÑÏùÄ Î™∞ÎûêÍµ∞Ïöî. ÌïòÍ∞ùÎì§ÏóêÍ≤å Ïã†ÎûëÏù¥ Îëê Î™ÖÏù¥ÎùºÍ≥† ÏÜåÍ∞úÌï† ÏÖàÏûÖÎãàÍπå?‚Äù

ÏÑ±ÌÅº Îã§Í∞ÄÍ∞Ä Í∑∏ÎÖÄÏùò ÎßûÏùÄÌé∏ ÏÜåÌåå ÌåîÍ±∏Ïù¥Ïóê ÏÇêÎî±ÌïòÍ≤å Í±∏ÌÑ∞ÏïâÏúºÎ©∞, ÏúÑÏïÑÎûòÎ°ú ÌõëÏñ¥Î≥¥Îäî ÏãúÏÑ†Ïóê ÎÖ∏Í≥®Ï†ÅÏù∏ ÌèâÍ∞ÄÎ•º Îã¥ÏïòÎã§.
„Öè
‚ÄúÎààÏù¥ Îã¨Î†§ÏûàÏúºÎ©¥ Ï†úÍ∞Ä ÎÇ®ÏûêÎ°ú Î≥¥Ïù¥ÏßÄÎäî ÏïäÍ≤†Ï£†.‚Äù Ïú†Ï†ÄÎäî Ï∫êÎ¶≠ÌÑ∞Ïùò ÎààÎèôÏûêÎ•º Ïò¨Í≥ßÍ≤å Î∞îÎùºÎ≥¥Î©∞ ÌîºÏãù ÏõÉÏóàÎã§.
„Öì
‚ÄúÏãúÎ†•ÏùÄ ÏñëÏ™Ω Îã§ 1.5Îãà Í±±Ï†ï ÎßàÏã≠ÏãúÏò§. Îã§Îßå ÌïòÍ∞ùÎì§Ïù¥ Ïã†ÎûëÍ≥º Ïã†Î∂ÄÎ•º Íµ¨Î∂ÑÌïòÎäî Îç∞ 1Ï¥à Ï†ïÎèÑ Îçî Í±∏Î¶¥ ÏàòÎäî ÏûàÍ≤†Íµ∞Ïöî.‚Äù

ÏûêÎ¶¨ÏóêÏÑú ÏùºÏñ¥ÎÇò Ïû¨ÌÇ∑ Îã®Ï∂îÎ•º Ïû†Í∑∏Î©∞ ÌÑ±ÏßìÏúºÎ°ú Î¨∏ÏùÑ Í∞ÄÎ¶¨Ïº∞Îã§.

‚ÄúÍ∑∏Îüº Ïù¥ÎèôÌïòÏ£†. ÏûÖÏû•Ìï† ÏãúÍ∞ÑÏûÖÎãàÎã§, ÌååÌä∏ÎÑà.‚Äù`;

      const DEFAULT_KEYWORDS = [
        { target: "Ïú†Ï†Ä", replace: "{{user}}" },
        { target: "Ï∫êÎ¶≠ÌÑ∞", replace: "{{char}}" },
      ];

      let parsedBlocks = [];
      let lastFocusedElem = null;

      window.onload = function () {
        loadData();
        lastFocusedElem = document.getElementById("chat-input");
      };

      // ‚ú® ÌôàÌéòÏù¥ÏßÄ Ïù¥Îèô Ìï®Ïàò
      function goHome() {
        window.location.href = "https://toastout.github.io/toast/";
      }

      function handleFocus(elem) {
        setLastFocused(elem);
        if (elem.value.trim() === EXAMPLE_TEXT.trim()) {
          elem.value = "";
          render();
        }
      }

      function setLastFocused(elem) {
        lastFocusedElem = elem;
      }

      function insertToFocused(text) {
        if (lastFocusedElem) {
          const start = lastFocusedElem.selectionStart;
          const end = lastFocusedElem.selectionEnd;
          const val = lastFocusedElem.value;
          lastFocusedElem.value =
            val.substring(0, start) + text + val.substring(end);
          lastFocusedElem.selectionStart = lastFocusedElem.selectionEnd =
            start + text.length;
          lastFocusedElem.focus();
          render();
        } else {
          alert("ÏûÖÎ†•Ìï† Í≥≥ÏùÑ Î®ºÏ†Ä ÌÅ¥Î¶≠Ìï¥Ï£ºÏÑ∏Ïöî.");
        }
      }

      function saveData() {
        const data = {
          text: document.getElementById("chat-input").value,
          theme: document.getElementById("theme-select").value,
          keywords: getKeywordsFromUI(),
        };
        localStorage.setItem("novel_gen_v7", JSON.stringify(data));
      }

      function loadData() {
        const saved = localStorage.getItem("novel_gen_v7");
        if (saved) {
          const data = JSON.parse(saved);
          document.getElementById("chat-input").value =
            data.text || EXAMPLE_TEXT;
          document.getElementById("theme-select").value =
            data.theme || "theme-imessage";

          const savedKeywords = data.keywords || DEFAULT_KEYWORDS;
          document.getElementById("keyword-list").innerHTML = "";
          savedKeywords.forEach((k) => addKeywordRow(k.target, k.replace));
        } else {
          document.getElementById("chat-input").value = EXAMPLE_TEXT;
          DEFAULT_KEYWORDS.forEach((k) => addKeywordRow(k.target, k.replace));
        }
        changeTheme();
        render();
      }

      function resetData() {
        if (confirm("Ï¥àÍ∏∞Ìôî ÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
          localStorage.removeItem("novel_gen_v7");
          location.reload();
        }
      }

      function addKeywordRow(target, replace) {
        const div = document.createElement("div");
        div.className = "keyword-row";
        div.innerHTML = `
                <input type="text" placeholder="ÎåÄÏÉÅ (Ïòà: Ïú†Ï†Ä)" value="${target}" oninput="render()" onfocus="setLastFocused(this)">
                <span style="color:#adb5bd;">‚Üí</span>
                <input type="text" placeholder="Î≥ÄÍ≤Ω (Ïòà: {{user}})" value="${replace}" oninput="render()" onfocus="setLastFocused(this)">
                <button class="btn-small btn-remove" onclick="removeRow(this)">X</button>
            `;
        document.getElementById("keyword-list").appendChild(div);
      }

      function removeRow(btn) {
        btn.parentElement.remove();
        render();
      }

      function getKeywordsFromUI() {
        const rows = document.querySelectorAll(".keyword-row");
        const list = [];
        rows.forEach((row) => {
          const inputs = row.querySelectorAll("input");
          const t = inputs[0].value.trim();
          const r = inputs[1].value.trim();
          if (t) list.push({ target: t, replace: r });
        });
        return list;
      }

      function changeTheme() {
        const theme = document.getElementById("theme-select").value;
        document.body.className = theme;
        saveData();
      }

      function parseRawText(rawText) {
        const lines = rawText.split("\n");
        let blocks = [];
        let currentSpeaker = "other";
        let buffer = [];

        lines.forEach((line) => {
          const trimmed = line.trim();
          if (trimmed === "„Öè" || trimmed === "„Öì") {
            if (buffer.length > 0) {
              blocks.push({
                speaker: currentSpeaker,
                content: buffer.join("\n"),
              });
              buffer = [];
            }
            currentSpeaker = trimmed === "„Öè" ? "me" : "other";
          } else {
            if (buffer.length === 0 && trimmed === "") return;
            buffer.push(line);
          }
        });
        if (buffer.length > 0) {
          blocks.push({ speaker: currentSpeaker, content: buffer.join("\n") });
        }
        return blocks;
      }

      function render() {
        saveData();

        const rawInput = document.getElementById("chat-input").value;
        parsedBlocks = parseRawText(rawInput);

        const chatList = document.getElementById("chat-list");
        chatList.innerHTML = "";

        const keywords = getKeywordsFromUI();

        parsedBlocks.forEach((block, index) => {
          let displayText = block.content;
          keywords.forEach((k) => {
            if (k.target && k.replace) {
              displayText = displayText.replaceAll(k.target, k.replace);
            }
          });

          displayText = displayText.replace(/</g, "&lt;").replace(/>/g, "&gt;");

          const row = document.createElement("div");
          const isMe = block.speaker === "me";
          row.className = isMe ? "msg-row me" : "msg-row other";
          row.onclick = () => toggleSpeaker(index);

          row.innerHTML = `<div class="bubble">${displayText}</div>`;
          chatList.appendChild(row);
        });
      }

      function toggleSpeaker(index) {
        if (!parsedBlocks[index]) return;

        parsedBlocks[index].speaker =
          parsedBlocks[index].speaker === "me" ? "other" : "me";

        let newText = "";
        parsedBlocks.forEach((block) => {
          newText += block.speaker === "me" ? "„Öè\n" : "„Öì\n";
          newText += block.content + "\n";
        });

        const textarea = document.getElementById("chat-input");
        textarea.value = newText.trim();
        render();
      }

      function saveImage() {
        const captureArea = document.getElementById("capture-area");
        window.scrollTo(0, 0);
        const style = window.getComputedStyle(captureArea);

        html2canvas(captureArea, {
          scale: 2,
          backgroundColor: style.backgroundColor,
          useCORS: true,
        }).then((canvas) => {
          const link = document.createElement("a");
          link.download = "novel_log_v7.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      }
    </script>
  </body>
</html>
